<!-- /* ======== REGISTER ======== */ -->


<form id="register-form">
        <div class="register">
      <h2>Register</h2>
      <hr>
      <div class="input-selector">
        <label for="username"></label>
        <input type="text"  placeholder="Username&#42"  name="username" autocomplete="username" required>
      </div>
     
      <div class="input-selector">
        <label for="password"></label>
        <input type="password" placeholder="Password&#42" name="password" minlength="8" required>
      </div>
      <div class="input-selector">
        <label for="passwordRepeat"></label>
        <input type="password" placeholder="Retype password&#42" name="passwordRepeat" minlength="8" required>
      </div>
  <div class="input-selector">
      <label for="given-name"></label>
      <input type="text" placeholder="First name&#42" name="given-name" autocomplete="given-name" required>
    </div> 
    <div class="input-selector">
        <label for="family-name"></label>
        <input type="text" placeholder="Last name" name="family-name" autocomplete="family-name">
      </div>

    <div class="input-selector">
        <label for="country"></label>
         <input list="countries" placeholder="Country" name="country"/>
          <datalist id="countries">
            <option value="Latvia">
            <option value="USA">
            <option value="Italy">
            <option value="Australia">
            <option value="China">
            <option value="Russia">
            <option value="Spain">
            <option value="Great Britain">
          </datalist>
    </div>
 <hr>
  
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="TandC" name="TandC">
        <label class="form-check-label" for="TandC">
            <p>Agree with terms and conditions <a href="#">Terms & Privacy</a>.</p>
        </label>
      </div>
   
      <button type="submit" class="btn btn-primary" name="submit" disabled>Register</button>
      
  </form>
</div>
